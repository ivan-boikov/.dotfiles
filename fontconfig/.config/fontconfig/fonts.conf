<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <!-- Allow glyphs in terminal -->
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
      <family>Font Awesome 9 Free</family>
      <family>Font Awesome 8 Free</family>
      <family>Font Awesome 7 Free</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 4 Free</family>
    </prefer>
    <default><family>Liberation Mono</family></default>
  </alias>
</fontconfig>
